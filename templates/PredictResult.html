<!DOCTYPE html>
<html>
<link rel= "stylesheet" type= "text/css" href="static/MenuLine.css">
<link rel= "stylesheet" type= "text/css" href="static/TrainListStyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="UTF-8">
<title>鱷魚AI動物園</title>

<head>
    <div class="topnav" id="myTopnav">
      <div class="dropdownR">
        <button class="dropbtnR">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </button>
        <div class="dropdown-contentR">
          {% if current_user.is_authenticated %}
          <a href="../../UserInfo">使者者訊息</a>
          <a href="../../logout">登出</a>
          {% else %}
          <a href="../../login">登入</a>
          {% endif %}
        </div>
      </div>
    <a href="../../trainList">訓練中心</a>
      <div class="dropdown">
        <button class="dropbtn">預測系統中心
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="../../PredictPage">模型預測</a>
          <a href="../../PredictResult">預測結果</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">數據管理
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="../../DataUpload">數據上傳</a>
          <a href="../../DataProcess">數據前處理</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">鱷魚相關
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="../../aboutme">關於鱷魚 About Me</a>
          <a href="../../ContectMe">聯繫鱷魚 Content Me</a>
          <a href="https://github.com/spawnboo">Visit My GITHUB</a>
        </div>
      </div>
  </div>
</head>

<body>
<!--    目前訓練清單與進度-->
    <form action="PredictPage" method="post">

        <table class="trainning_table">
            <thead>
                <tr>
                    {% for header in headers %}
                    <th>{{  header }}</th>
                    {% endfor %}

                    <th> Tool </th>
                </tr>
            </thead>

            <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row.values() %}
                    <td>{{ item }}</td>
                    {% endfor %}

                    <!--加入按鈕選項  + 判斷式這個人是否有權限 -->
                        <td>
                            <button class="Tool_btn_eye" name="Tool_btn" value="{{ (row.values() | list)[1]}}_Look }}"><i type="submit"  class="fa fa-eye" aria-hidden="true"></i></button>
                            <button class="Tool_btn_delete" name="Tool_btn" value="{{ (row.values() | list)[1]}}_Pred" onclick="return confirm('確定要停止作業?')"><i type="submit" class="fa fa-trash" aria-hidden="true"></i></button>
                        </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </form>
</body>
